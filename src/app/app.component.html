<div id="preloader-active">
  <div class="preloader d-flex align-items-center justify-content-center">
      <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
              <img src="assets/img/logo/loder.jpg" alt="">
          </div>
      </div>
  </div>
</div>
<!-- Preloader Start -->
<header>
  <!--? Header Start -->
  <div class="header-area header-transparent">
          <div class="main-header  header-sticky">
              <div class="container-fluid">
                  <div class="row align-items-center">
                      <!-- Logo -->
                      <div class="col-xl-2 col-lg-2 col-md-1">
                          <div class="logo">
                              <h1>
                                Music App
                              </h1>
                          </div>
                      </div>
                      <div class="col-xl-10 col-lg-10 col-md-10">
                          <div class="menu-main d-flex align-items-center justify-content-end">
                              <!-- Main-menu -->
                              <div class="main-menu f-right d-none d-lg-block">
                                  <nav> 
                                      <ul id="navigation">
                                          <li><a href="/home" *ngIf="this.authService.isAuthentic">Home</a></li>
                                          <li><a href="/artis" *ngIf="this.authService.isAuthentic">Artis</a></li>
                                          <li><a href="/albums" *ngIf="this.authService.isAuthentic">Albums</a></li>
                                          <li><a href="/lagu" *ngIf="this.authService.isAuthentic">Songs</a></li>
                                          <li><a href="/genre" *ngIf="this.authService.isAuthentic">Genre</a></li>
                                          <li><a *ngIf="authService.isAuthenticated">Insert</a>
                                              <ul class="submenu">
                                                  <li><a *ngFor="let link of links" [routerLink]="link.link">{{link.name}}</a></li>
                                              </ul>
                                          </li>
                                          <li><a href="/labels-rekaman" *ngIf="this.authService.isAuthentic">Labels</a></li>
                                          <li><a href="/labels-rekaman" *ngIf="this.authService.isAuthentic" (click)="onLogout()">Logout</a></li>
                                      </ul>
                                  </nav>
                              </div>
                              <div class="header-right-btn f-right d-none d-lg-block ml-20">
                                  <a href="contact.html" class="btn header-btn">Contact now</a>
                              </div>
                          </div>
                      </div>   
                      <!-- Mobile Menu -->
                      <div class="col-12">
                          <div class="mobile_menu d-block d-lg-none"></div>
                      </div>
                  </div>
              </div>
          </div>
  </div>
  <!-- Header End -->
</header>
<main>
  <!--? slider Area Start-->
  <div class="slider-area ">
      <div class="slider-active">
          <!-- Single Slider -->
          <div class="single-slider slider-height d-flex align-items-center">
              <div class="container">
                  <div class="row">
                      <div class="col-xl-7 col-lg-7 col-md-8">
                          <div class="hero__caption">
                              <span data-animation="fadeInUp" data-delay=".4s">Music App</span>
                              <h1 data-animation="fadeInUp" data-delay=".6s">Enjoy your life with music.</h1>
                              <!-- Hero-btn -->
                              <div class="hero__btn">
                                  <a href="industries.html" class="btn hero-btn"  data-animation="fadeInLeft" data-delay=".8s">Watch Portfolio</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Hero Man Img -->
              <div class="hero-man">
                  <img src="assets/img/hero/hero_man1.png" alt="">
              </div>
          </div>
          <!-- Single Slider -->
      </div>
  </div>
  <!-- slider Area End-->
  <!--? About Area start -->
  <section class="about-area about1 section-padding30">
      <div class="container">
          <router-outlet></router-outlet>
      </div>
      <!--? Brand Shape  -->
      <div class="about-shape d-none d-xl-block">
          <img src="assets/img/gallery/about_shape.png" alt="">
      </div>
  </section>
  <!-- Services Area End -->
