<section>
    <!--for demo wrap-->
    <h1>Fixed Table header</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>NO</th>
            <th>Nama User</th>
            <th>Option</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let user of listAkun; let i = index"> 
            <td>{{i + 1}}</td>
            <td>{{user.username}}</td>
            <td><button class="btn btn-primary" type="button" routerLink="/user-setting/{{user.id}}">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
