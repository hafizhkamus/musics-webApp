<section style="background: white;">
    <div class="container">
        <div class="box text-center">
            <div class="content">
                <div class="header">
                    <p style="color: blue; font-size: 35px;" class="text-uppercase">
                        {{listAlbums.namaAlbums}}
                    </p>
                </div>
                <br><br>
                <div class="subs text-muted">
                    <p style="cursor: pointer;" routerLink="/{{listAlbums.namaArtis}}/albums/{{listAlbums.idArtis}}">
                        Nama artis : {{listAlbums.namaArtis}}
                    </p>
                </div>
                <br><br>
                <div class="daftar-lagu">
                    <div class="header-text">
                        <h3>
                            daftar lagu
                        </h3>
                    </div>
                        <div class="panel panel-default" *ngFor="let lagu of listLagu">
                            <div class="panel-body">{{lagu.judul}}</div>
                            <p>
                               Genre:  {{lagu.namaGenre}}
                            </p>
                            <br><br>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
