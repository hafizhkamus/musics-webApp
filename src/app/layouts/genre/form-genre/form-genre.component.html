<section>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="form-group row">
                    <label _ngcontent-c2 for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input _ngcontent-c2 type="text" class="form-control ng-untouched ng-pristine ng-invalid" id="inputEmail3" placeholder="ID ( lebih dari 1000 )" formControlName="idGenre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Genre Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-untouched ng-dirty ng-invalid" id="inputPassword3" placeholder="Nama Genre ( lebih dari 4 )" formControlName="namaGenre">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">insert</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
