<form class="form-inline" [formGroup]="searchArtis">
    <div class="form-group mx-sm-3 mb-2">
        <label for="nama" class="sr-only">cari provinsi</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Search" formControlName="namaGenre">
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="search()">Search</button>
</form> 
<br><br>
<h3>Daftar Artis</h3>
<div class="row">
    <div class="col-md-12">
        <table datatable [dtOptions]="dtOptions" class="cards table table-sm table-hover" style="width: 100%;">
        </table>
    </div>
</div>
